NameVirtualHost *:80

<VirtualHost *:443>
        ServerAdmin admin@cet2420-final.org
        ServerName cet2420-final.org
        ServerAlias www.cet2420-final.org
        DocumentRoot /var/www/cet2420-final.org
        ErrorLog ${APACHE_LOG_DIR}/cet2420-final-error.log
        CustomLog ${APACHE_LOG_DIR}/cet2420-final-access.log combined
</VirtualHost>
