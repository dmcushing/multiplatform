<VirtualHost *:443>
        SSLengine On
        SSLCertificateFile /etc/ssl/lnxX.midterm.org.pem
        SSLCertificateKeyFile /etc/ssl/ssl-server-nopass.key
        ServerAdmin admin@midterm.org
        ServerName lnxX.midterm.org
        ServerAlias lnxX.midterm.org
        DocumentRoot /var/www/midterm.org
	    ErrorDocument 404 /apacherror.html
</VirtualHost>
