<VirtualHost *:443>
        SSLengine On
        SSLCertificateFile /path/to/certificate.pem
        SSLCertificateKeyFile /path/to/keyfile.key
        ServerAdmin admin@midterm.org
        ServerName lnxX.midterm.org
        ServerAlias lnxX.midterm.org
        DocumentRoot /path/to/documentroot
	    ErrorDocument 404 /replaceme.html
</VirtualHost>
